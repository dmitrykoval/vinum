language: python
python:
  - "3.7"
  - "3.8"
before_install:
  - python setup.py build_ext --inplace
# command to install dependencies
install:
  - pip install -r requirements-dev.txt
# command to run tests
script:
  - pytest --cov=vinum vinum/tests
after_success:
  - bash <(curl -s https://codecov.io/bash)